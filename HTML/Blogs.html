<script>

    function openRE() {
        var ids = ["RE", "PL", "AC","P"];
        document.getElementById("frame").src = "realEstate.html";
        for (var i in ids) {
            document.getElementById(ids[i]).style.backgroundColor = "lightgray";
            document.getElementById(ids[i]).style.color = "black";
            if (ids[i] == "RE") {
                document.getElementById(ids[i]).style.backgroundColor = "#343a40";
                document.getElementById(ids[i]).style.color = "white";
            }
        }
    }
    function openPL() {
        var ids = ["RE", "PL", "AC","P"];
        document.getElementById("frame").src = "propertyLaw.html";

            }
        }

    function openAC() {

    function openP(){

            }
        }
    }
    function active() {
        document.getElementById("RE").click();
        document.getElementById("RE").style.backgroundColor = "#343a40";
        document.getElementById("RE").style.color = "white";
    }
</script>

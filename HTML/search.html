  <h1>Search A Property</h1>
  <div class="container bg-dark">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-floating">
          <select class="form-select bg-secondary" id="city" aria-label="Floating label select example">

            <option value="1" selected>Islamabad</option>
            <option value="2">Lahore</option>
            <option value="3">Karachi</option>
            <option value="3">Rawalpindi</option>
          </select>
          <label for="city">City</label>
        </div>
      </div>
      <div class="col-sm-6">
        <input type="search" placeholder="Location">
      </div>
      <div class="col-sm-3">
        <button class="search bg-warning" onclick="loadProperties()"> Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="form-floating">
          <select class="form-select bg-secondary" id="propertyType" aria-label="Floating label select example">
            <option selected>Select Property Type</option>
            <option value="1">House</option>
            <option value="2">Flat</option>
            <option value="3">Upper Portion</option>
            <option value="3">Lower Portion</option>
            <option value="3">Room</option>
          </select>
          <label for="propertyType">Property Type</label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-floating">
          <select class="form-select bg-secondary" id="price" aria-label="Floating label select example">
            <option selected>Select Price Range</option>
            <option value="1">10,000-50,000</option>
            <option value="2">50,000-1,000,00</option>
            <option value="3">1,000,00-2,000,00</option>
            <option value="3">5,000,00-10,000,00</option>
            <option value="3">10,000,00-20,000,00</option>
          </select>
          <label for="price">Price</label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-floating">
          <select class="form-select bg-secondary" id="area" aria-label="Floating label select example">
            <option selected>Select Area Range</option>
            <option value="1">2 - 3</option>
            <option value="2">3 - 5</option>
            <option value="3">5 - 8</option>
            <option value="3">10 - 14</option>
            <option value="3">16 - 24</option>
          </select>
          <label for="area">
            <pre>Area (Marla)</pre>
          </label>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-floating">
          <select class="form-select bg-secondary" id="beds" aria-label="Floating label select example">
            <option selected>Select Bedrooms</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5</option>
            <option value="3">6</option>
          </select>
          <label for="beds">Bedrooms</label>
        </div>
      </div>
    </div>

<script>
  function loadProperties() {
    document.querySelector("iframe").src = "Properties.html";
    var obj = document.querySelector("iframe").contentDocument;

    var body = obj.body,
      html = obj.documentElement;

    var a = body.scrollHeight + body.offsetHeight + html.clientHeight + html.scrollHeight + html.offsetHeight;



    document.querySelector("iframe").style.height = `${a}px`;
  }
</script>
